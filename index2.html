<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - KPRCAS</title>
  <style>
    body {
      background-color: #f6f8fa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif,
        "Apple Color Emoji", "Segoe UI Emoji";
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 6px;
      box-shadow: 0 8px 24px rgba(149, 157, 165, 0.2);
      width: 360px;
      text-align: center;
    }
    .logo {
      max-width: 120px;
      margin-bottom: 25px;
    }
    h2 {
      margin-bottom: 30px;
      color: #24292e;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 10px;
      margin-bottom: 15px;
      border: 1px solid #d1d5da;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.2s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #0366d6;
      outline: none;
    }
    button {
      background-color: #2ea44f;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #2c974b;
    }
    .footer-text {
      margin-top: 20px;
      font-size: 14px;
      color: #586069;
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Replace the src with your college logo URL -->
    <img src="https://kprcas.ac.in/file/wp-content/uploads/2020/08/cropped-COLLEGE-LOGO-UPDATE.jpg" alt="College Logo" class="logo" />
    <h2>Sign in to KPRCAS</h2>
    <form action="#" method="POST">
      <input type="text" placeholder="Username or email address" name="username" required />
      <input type="password" placeholder="Password" name="password" required />
      <button type="submit">Sign in</button>
    </form>
    <div class="footer-text">
      New to KPRCAS? <a href="#">Create an account</a>.
    </div>
  </div>
</body>
</html>
